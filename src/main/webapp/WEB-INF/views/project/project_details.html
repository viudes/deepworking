<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />

    <link th:href="@{/assets/bower_components/bootstrap/dist/css/bootstrap.css}"
          href="../../../assets/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />

    <link th:href="@{/assets/bower_components/bootstrap/dist/css/bootstrap-theme.css}"
        href="../../../assets/bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />

    <style>
       .centerfy img {
           margin: 0 auto;
       }
       .centerfy {
           text-align: center;
       }
    </style>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">

    <div class="page-header">
        <h1 th:text="${projectName}">Projeto AA</h1>
    </div>

    <div class="row">
        <div class="col-md-12">
            <a th:href="@{/}" href="../index.html" class="btn btn-default">Home</a>
            <a th:href="@{/project/{projectId}/activity(projectId=${projectId})}"
                href="activity/list_activities.html" class="btn btn-default">Activities</a>

            <a th:href="@{/project/{projectId}/activity/new(projectId=${projectId})}"
                href="activity/new_activity.html" class="btn btn-default">New activity</a>
        </div>
    </div>

    <br/>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Best time to work</div>
                <div class="panel-body">
                    <canvas id="chart-best-time" height="200"></canvas>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Activities done</div>
                <div class="panel-body">
                    <canvas id="chart-activities" height="200"></canvas>
                </div>
            </div>
        </div>

    </div>

  </div>
</body>

<script th:src="@{/assets/bower_components/jquery/dist/jquery.js}"
    src="../../../assets/bower_components/jquery/dist/jquery.js"></script>

<script th:src="@{/assets/bower_components/bootstrap/dist/js/bootstrap.js}"
    src="../../../assets/bower_components/bootstrap/dist/js/bootstrap.js"></script>

<script th:src="@{/assets/bower_components/chart.js/dist/Chart.bundle.min.js}"
    src="../../../assets/bower_components/chart.js/dist/Chart.bundle.min.js"></script>

<script th:src="@{/assets/js/report_best_time.js}"
    src="../../../assets/js/report_best_time.js"></script>

<script th:src="@{/assets/js/report_activities.js}"
    src="../../../assets/js/report_activities.js"></script>

</html>
