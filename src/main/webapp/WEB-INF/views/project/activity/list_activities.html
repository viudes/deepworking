<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link th:href="@{/assets/bower_components/bootstrap/dist/css/bootstrap.css}"
        href="../../../../assets/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link th:href="@{/assets/bower_components/bootstrap/dist/css/bootstrap-theme.css}"
        href="../../../../assets/bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />

    <style>
       .centerfy img {
           margin: 0 auto;
       }
       .centerfy {
           text-align: center;
       }
    </style>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">

    <div class="page-header">
        <h1 th:text="${projectName}">Livro de OAuth</h1>
        <h1><small>All activities</small></h1>
    </div>

    <div id="actions" class="row">
      <div class="col-md-12">
        <a th:href="@{/project/{projectId}(projectId=${projectId})}"
            href="../project_details.html" class="btn btn-default">Cancel</a>
      </div>
    </div>

    <br/>

    <div class="panel panel-default">
        <div class="panel-body">
          <table class="table table-striped">
            <thead>
                <tr>
                    <th>Rate</th>
                    <th>Date</th>
                    <th>Activity</th>
                    <th>Start time</th>
                    <th>Amount hours</th>
                    <th>Description</th>
                    <th>Score</th>
                    <th>Interruptions</th>
                </tr>
            </thead>
            <tbody th:remove="all-but-first">
                <tr th:each="activity : ${activities}">
                    <td>
                       <a class="rate" th:href="@{/project/{projectId}/activity/{activityId}/rate(projectId=${projectId},activityId=${activity.id})}"
                        href="rate_activity.html">
                          <span class="glyphicon glyphicon-star"></span>
                       </a>
                    </td>
                    <td th:text="${activity.startDate}">29/11/2016</td>
                    <td th:text="${activity.type}">Research</td>
                    <td th:text="${activity.startTime}">15:00</td>
                    <td th:text="${activity.amountInMinutes}">3</td>
                    <td th:text="${activity.description}">Researching about authentication</td>
                    <td th:text="${activity.rating}">Good</td>
                    <td th:text="${activity.interruptions}">0</td>
                </tr>

                <tr>
                    <td>
                       <a class="rate" href="../project/activity/rate_activity.html">
                          <span class="glyphicon glyphicon-star"></span>
                       </a>
                    </td>
                    <td>29/11/2016</td>
                    <td>Structure</td>
                    <td>10:00</td>
                    <td>3</td>
                    <td>reading, sketching, writing</td>
                    <td>Regular</td>
                    <td>3</td>
                </tr>
            </tbody>
          </table>
        </div>
    </div>

  </div>
</body>

</html>
